<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MySlider</title>
    <link rel="stylesheet" href="dist/style.css">
<!--    <link rel="stylesheet" href="src/style.css">-->
</head>

<body>

    <h1>Infinitive Slider</h1>

    <div id="slider-wrap">
        <div class="slider">
            <div class="slide slide1"><span></span></div>
            <div class="slide slide2"><span></span></div>
            <div class="slide slide3"><span></span></div>
            <div class="slide slide4"><span></span></div>
        </div>

        <div class="dots-wrapper"></div>

        <div class="btn-block">
            <button class="arrow-left">prev</button>
            <button class="arrow-right">next</button>
        </div>

    </div>





    <script src="dist/main.js"></script>
<!--    <script src="src/script.js"></script>-->

</body>

</html>
